<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/menu.css">
    <title>Login de usuario</title>
</head>
<body>
    <!--Maquetacion del Login de Usuario-->
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Titulos de tablas -->
      
          <!-- Iconos -->
          <div class="fadeIn first">
            <img src="public/imagen/logoclub.jpeg" id="icon" alt="User Icon" />
            <h1>Soporte Técnico</h1>
          </div>
      
          <!-- Formulario de Login -->
          <form id="frmLogin" method="POST" onsubmit="return loginUsuario()">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="contraseña" required>
            <input type="submit" class="fadeIn fourth" value="Entrar">
          </form>
      
          <!-- Clave de Acceso -->
          <div id="formFooter">
            <a class="underlineHover" href="#" data-toggle="modal" data-target="#modalContacto">Contactar con el administrador</a>
          </div>
        </div>
      </div>

<!-- Modal -->
<div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contacto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
      </div>
      <div class="modal-body">
        Si no tienes una sesión llama al : +58 424-2927536
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

      <script src="public/jquery/jquery-3.6.0.min.js"></script>
      <script src="public/bootstrap/popper.min.js"></script>
      <script src="public/bootstrap/bootstrap.min.js"></script>
      <script src="public/sweetalert2/sweetalert2@11.js"></script>
      <script src="public/js/usuarios/login.js"></script>
</body>
</html>
